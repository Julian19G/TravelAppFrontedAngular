<div class="login-container fade-in">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="tucorreo@ejemplo.com"
      >
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="*****"
      >
    </div>

    <button type="submit" class="login-button" [disabled]="!loginForm.valid">Entrar</button>
  </form>

<p class="register-text">
  ¿No tienes cuenta? <a href="http://localhost:4200/register">Regístrate</a>
</p>
</div>
